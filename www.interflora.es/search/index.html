<script type="text/javascript">
    //<![CDATA[

    // Get parameters
    function getQueryParams(qs) {
        qs = qs.split("+").join(" ");
        var params = {},
            tokens,
            re = /[?&]?([^=]+)=([^&]*)/g;

        while (tokens = re.exec(qs)) {
            params[decodeURIComponent(tokens[1])]
                = decodeURIComponent(tokens[2]);
        }

        return params;
    }

    var $_GET = getQueryParams(document.location.search);
    var data = new Object;
    data.term = $_GET["q"];
    data.page = $_GET["page"];
    data.url = location.protocol + '//' + location.host + location.pathname;
    data.name = 'asdads';

    // EMPATHY BROKER

    function clickCallback(data) {
        ga('send', 'event', 'Search-Overlay', 'click', data.title);
    }

    function searchCallback(data) {
        ga('send', 'event', 'Search-Overlay', 'search', data.terms, data.results);
        ga('send', 'pageview', '/empathybroker/search/?query=' + data.terms);
    }

    function conversionCallback(data) {
        ga('send', 'event', 'Search-Overlay', 'conversion', data.name);
    }

    EmpathyBrokerUI.config('https://ebinterflora.empathybroker.com/eb-interflora', {
        lang: 'es',
        displayLang: 'es',
        defaultCurrency: 'EUR',
        scope: 'default',
        pageRows: 12,
        customTrackSearch: searchCallback,
        customTrackClick: clickCallback,
        customTrackConversion: conversionCallback,
        showPriceFacet: false,
        portal: 'interflora',
    }, document.getElementById('eb-root'));

    var empathyTAG = new EmpathyBrokerTAG('https://ebinterflora.empathybroker.com/eb-interflora').init();

    if ((data.term) && (data.page)) {
        jQuery('#add_to_cart_button').click(function () {
            empathyTAG.trackConversion(data.term, data.page, data.name, data.url, 'default', {lang: 'es'}, conversionCallback(data));
        })
    }

    function getUrlParameter(sParam) {
        var sPageURL = decodeURIComponent(window.location.search.substring(1)),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : sParameterName[1];
            }
        }
    }

    var referrer = getUrlParameter(window.location.href);

    // Redirect non loaded search params
    if (document.location.href.indexOf("../index.html#/search") == -1) {

        if (document.referrer == "" || document.referrer.indexOf('/search') != -1) {
            window.location.href = 'index.html#/search';
        } else {
            window.location.href = 'https://www.interflora.es/search/#/search?referer=' + encodeURI(document.referrer);
        }
    }

    function redirectReferrer() {
        if (document.referrer != "" && document.referrer.indexOf('/search') == -1) {
            window.location.href = document.referrer;
        } else {
            if (referrer) {
                window.location.href = referrer;
            } else {
                window.location.href = '../index.html';
            }
        }
    }

    // Rewrite close events
    jQuery(document).ready(function () {
        angular.element(".eb-closed").off("click");
        angular.element("#eb-close-button").on('click', function () {
            redirectReferrer();
        });
        angular.element(".eb-img-logo").on('click', function () {
            redirectReferrer();
        });
    });
